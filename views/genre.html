<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Audiobooks - Cask& Quill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: papayawhip;
            color: #8a0808;
        }

        header {
            background-color: #8a0808;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .genre-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .genre-title h2 {
            color: #8a0808;
            font-size: 2em;
        }

        .audiobook-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .audiobook-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .audiobook-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .audiobook-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .audiobook-item h3 {
            margin: 15px 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .audiobook-item button {
            background-color: #8a0808;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .audiobook-item button:hover {
            background-color: #8a0808;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: #054a8a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cask & Quill</h1>
    </header>

    <div class="container">
        <div class="genre-title">
            <h2>Enrich Your Mind and Spirit</h2>
            <p>Discover a curated collection of spiritual audiobooks to inspire and uplift your soul.</p>
        </div>

        <div class="audiobook-list">
            <!-- Audiobook Item -->
            <div class="audiobook-item">
                <img src="/images/image1.png" alt="Audiobook 1">
                <h3>Hinduism</h3>
                <button onclick="showDetails('Hinduism')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="/images/img.2.png" alt="Audiobook 2">
                <h3>Krishna</h3>
                <button onclick="showDetails('Krishna')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="/images/img.3.png" alt="Audiobook 3">
                <h3>Greek Mythology</h3>
                <button onclick="showDetails('Greek Mythology')">More Details</button>
            </div>

            <div class="audiobook-item">
                <img src="/images/img.4.png" alt="Audiobook 4">
                <h3>Awakening the Mind</h3>
                <button onclick="showDetails('Awakening the Mind')">More Details</button>
            </div>
            <div class="audiobook-item">
                <img src="/images/img.5.png" alt="Audiobook 5">
                <h3>The Crusades</h3>
                <button onclick="showDetails('The Crusades')">More Details</button>
            </div>
            <div class="audiobook-item">
                <img src="/images/img.6.png"alt="Audiobook 6">
                <h3>Mysticism and Miraclrs</h3>
                <button onclick="showDetails('Mysticism and Miraclrs ')">More Details</button>
            </div>
            <div class="audiobook-item">
                <img src="/images/img.7.png"alt="Audiobook 7">
                <h3>Upanishads</h3>
                <button onclick="showDetails('Upanishads')">More Details</button>
            </div>
            <div class="audiobook-item">
                <img src="/images/img.8.png" alt="Audiobook 8">
                <h3>Shakti</h3>
                <button onclick="showDetails('Shakti')">More Details</button>
            </div>
            <!-- More items can be added here -->
        </div>
    </div>


    <script>
        function showDetails(title) {
            alert(`More details about "${title}" coming soon!`);
        }
    </script>
</body>
</html>
